<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المستخدم</title>
  <script src="https://cdn.jsdelivr.net/npm/backendless@7.2.5/dist/backendless.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f5f5f5; padding: 20px; }
    #adminPanel, #userPanel {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1); margin-top: 20px;
    }
    .lecture { background: #f9f9f9; padding: 10px; margin: 5px 0; border-radius: 6px; }
    .btn, input, select {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;
    }
    .btn { background: #4CAF50; color: white; border: none; cursor: pointer; }
    .alert { background: #e0f2e9; padding: 10px; border-radius: 6px; color: #2e7d32; margin-top: 10px; }
    .whatsapp-box {
      margin-top: 20px; padding: 10px; background: #fff3cd;
      border: 1px solid #ffeeba; color: #856404; border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>لوحة المستخدم</h2>
  <p id="welcome"></p>
  <p id="coinsDisplay">جاري تحميل رصيدك...</p>

  <!-- لوحة الأدمن -->
  <div id="adminPanel" style="display:none;">
    <h3>لوحة تحكم الأدمن</h3>
    <select id="userList"></select>
    <input type="number" id="amount" placeholder="عدد العملات">
    <button class="btn" onclick="addCoins()">➕ إضافة</button>
    <button class="btn" onclick="removeCoins()">➖ خصم</button>
    <div id="alertBox" class="alert" style="display:none;"></div>
  </div>

  <!-- لوحة المستخدم العادي -->
  <div id="userPanel" style="display:none;">
    <h3>📚 المحاضرات المتاحة</h3>
    <div class="lecture">محاضرة 1: HTML & CSS</div>
    <div class="lecture">محاضرة 2: JavaScript</div>
    <div class="lecture">محاضرة 3: تصميم واجهات</div>
    <p>⚠️ أنت لم تشترِ محاضرات بعد.</p>

    <div class="whatsapp-box">
      هل تريد شراء محاضرات أو شحن العملات؟ تواصل معنا عبر واتساب:<br>
      <a href="https://wa.me/201234567890" target="_blank">اضغط هنا للتواصل</a>
    </div>
  </div>

  <script>
    const APP_ID = "B7DE4160-73F7-4BD9-BF54-F10E6053901B";
    const API_KEY = "70E3B68F-2879-4E35-9DBF-2C9FA1F2FA9F";
    Backendless.initApp(APP_ID, API_KEY);

    Backendless.UserService.getCurrentUser()
      .then(user => {
        if (!user) return alert("يرجى تسجيل الدخول أولاً.");
        document.getElementById("welcome").innerText = `مرحبًا، ${user.email}`;
        document.getElementById("coinsDisplay").innerText = `رصيدك: ${user.coins || 0} عملة`;

        if (user.role === "admin") {
          document.getElementById("adminPanel").style.display = "block";
          loadUsers();
        } else {
          document.getElementById("userPanel").style.display = "block";
        }
      });

    function loadUsers() {
      Backendless.Data.of("Users").find().then(users => {
        const list = document.getElementById("userList");
        list.innerHTML = "";
        users.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.objectId;
          opt.text = `${u.email} - ${u.coins || 0} عملة`;
          list.appendChild(opt);
        });
      });
    }

    function showAlert(msg) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerText = msg;
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 3000);
    }

    function addCoins() {
      const id = document.getElementById("userList").value;
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) return showAlert("أدخل عدد صحيح.");

      Backendless.Data.of("Users").findById(id).then(user => {
        user.coins = (user.coins || 0) + amount;
        return Backendless.Data.of("Users").save(user);
      }).then(() => {
        showAlert("تمت الإضافة بنجاح.");
        loadUsers();
      });
    }

    function removeCoins() {
      const id = document.getElementById("userList").value;
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) return showAlert("أدخل عدد صحيح.");

      Backendless.Data.of("Users").findById(id).then(user => {
        if ((user.coins || 0) < amount) return showAlert("رصيد غير كافٍ.");
        user.coins -= amount;
        return Backendless.Data.of("Users").save(user);
      }).then(() => {
        showAlert("تم الخصم بنجاح.");
        loadUsers();
      });
    }
  </script>
</body>
</html>
