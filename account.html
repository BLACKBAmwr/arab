<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة العملات</title>
  <script src="https://cdn.jsdelivr.net/npm/backendless@7.2.5/dist/backendless.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/jpeg">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h2, h3 {
      color: var(--main-color, #4CAF50);
    }

    #adminPanel, #userPanel {
      padding: 20px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-top: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: var(--main-color, #4CAF50);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3a8d40;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-row button {
      flex: 1;
    }

    .alert {
      padding: 10px;
      margin-top: 10px;
      background-color: #e0f2e9;
      color: #2e7d32;
      border: 1px solid #b2dfdb;
      border-radius: 6px;
    }

    .lecture {
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .whatsapp-box {
      margin-top: 20px;
      padding: 10px;
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>لوحة العملات</h2>
  <p id="welcome"></p>
  <p id="coinsDisplay">جاري تحميل رصيدك...</p>

  <!-- لوحة الأدمن -->
  <div id="adminPanel" style="display:none;">
    <h3>التحكم في رصيد المستخدمين</h3>
    <select id="userList"></select>
    <input type="number" id="amount" placeholder="عدد العملات">
    <div class="btn-row">
      <button onclick="addCoinsToUser()">➕ إضافة</button>
      <button onclick="removeCoinsFromUser()">➖ خصم</button>
    </div>
    <div id="alertBox" class="alert" style="display:none;"></div>
  </div>

  <!-- لوحة المستخدم العادي -->
  <div id="userPanel" style="display:none;">
    <h3>📚 المحاضرات المتاحة</h3>
    <div class="lecture">📘 محاضرة 1: أساسيات البرمجة</div>
    <div class="lecture">📘 محاضرة 2: تصميم واجهات HTML/CSS</div>
    <div class="lecture">📘 محاضرة 3: مبادئ JavaScript</div>

    <p style="margin-top:15px;">⚠️ أنت لم تشترِ محاضرات حتى الآن.</p>

    <div class="whatsapp-box">
      💬 هل تريد شراء محاضرات أو شحن العملات؟ تواصل معنا عبر واتساب:
      <br>
      <strong><a href="https://wa.me/201234567890" target="_blank">اضغط هنا للتواصل</a></strong>
    </div>
  </div>

  <script>
    const APP_ID = "B7DE4160-73F7-4BD9-BF54-F10E6053901B";
    const API_KEY = "70E3B68F-2879-4E35-9DBF-2C9FA1F2FA9F";
    Backendless.initApp(APP_ID, API_KEY);

    Backendless.UserService.login("admin@gmail.com", "1234567", true)
      .then(() => Backendless.UserService.getCurrentUser())
      .then(currentUser => {
        document.getElementById("welcome").innerText = `مرحبًا، ${currentUser.email}`;
        document.getElementById("coinsDisplay").innerText = `رصيدك: ${currentUser.coins || 0} عملة`;

        if (currentUser.role === "admin") {
          document.getElementById("adminPanel").style.display = "block";
          showAdminPanel();
        } else {
          document.getElementById("userPanel").style.display = "block";
        }
      })
      .catch(error => {
        alert("خطأ في تسجيل الدخول: " + error.message);
      });

    function showAdminPanel() {
      Backendless.Data.of("Users").find().then(users => {
        const userList = document.getElementById("userList");
        userList.innerHTML = "";
        users.forEach(user => {
          const option = document.createElement("option");
          option.value = user.objectId;
          option.text = `${user.email} - ${user.coins || 0} عملة`;
          userList.appendChild(option);
        });
      });
    }

    function showAlert(message) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerText = message;
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 3000);
    }

    function addCoinsToUser() {
      const selectedUserId = document.getElementById("userList").value;
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) return showAlert("أدخل عدد عملات صحيح.");

      Backendless.Data.of("Users").findById(selectedUserId).then(user => {
        user.coins = (user.coins || 0) + amount;
        return Backendless.Data.of("Users").save(user);
      }).then(updated => {
        showAlert(`تم إضافة ${amount} عملة إلى ${updated.email}.`);
        showAdminPanel();
      });
    }

    function removeCoinsFromUser() {
      const selectedUserId = document.getElementById("userList").value;
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) return showAlert("أدخل عدد عملات صحيح.");

      Backendless.Data.of("Users").findById(selectedUserId).then(user => {
        if ((user.coins || 0) < amount) return showAlert("لا يمكن خصم أكثر من الرصيد الحالي.");
        user.coins -= amount;
        return Backendless.Data.of("Users").save(user);
      }).then(updated => {
        if (updated) {
          showAlert(`تم خصم ${amount} عملة من ${updated.email}.`);
          showAdminPanel();
        }
      });
    }
  </script>
</body>
</html>
